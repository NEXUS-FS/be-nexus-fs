name: Deploy to Railway Dev

on:
  push:
    branches: [dev]
  workflow_dispatch:

jobs:
  tests:
    uses: ./.github/workflows/test.yml

  deploy:
    runs-on: ubuntu-latest
    needs: tests
    environment: development

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Link Railway project and deploy
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_DEV }}
        run: |
          railway link ${{ secrets.RAILWAY_PROJECT_ID }} --environment ${{ secrets.RAILWAY_ENVIRONMENT_ID }}
          railway up --service patient-blessing --detach

      - name: Deployment Success
        run: |
          echo "âœ… Deployment to Railway Dev triggered successfully!"
          echo "Check Railway dashboard for deployment status"
