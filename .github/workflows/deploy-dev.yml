name: Deploy to Dev

on:
  push:
    branches: [dev]
  workflow_dispatch:

jobs:
  tests:
    uses: ./.github/workflows/test.yml

  deploy-dev:
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Railway CLI
        run: npm i -g @railway/cli

      - name: Verify Railway Token
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_DEV }}
        run: |
          if [ -z "$RAILWAY_TOKEN" ]; then
            echo "❌ RAILWAY_TOKEN_DEV is not set!"
            exit 1
          fi
          echo "✅ Railway token is set"
          echo "Token length: ${#RAILWAY_TOKEN}"

      - name: Test Railway Connection
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_DEV }}
        run: railway whoami

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_DEV }}
        run: railway up --service be-nexus-fs --detach
