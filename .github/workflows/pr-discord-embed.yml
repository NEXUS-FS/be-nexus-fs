name: Notify Discord on Pull Request

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  notify:
    runs-on: ubuntu-latest
    # Only notify if the PR targets 'dev' and is NOT from 'dev' itself
    if: github.base_ref == 'dev' && github.head_ref != 'dev'

    steps:
      - name: Send PR notification to Discord
        uses: tsickert/discord-webhook@v5.1.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          username: "GitHub PR Bot"
          avatar-url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
          embed-title: "ğŸš€ New Pull Request Opened!"
          embed-color: 5814783
          embed-description: |
            **ğŸ‘¤ Author:** ${{ github.actor }}
            **ğŸ“ Title:** ${{ github.event.pull_request.title }}
            **ğŸ”— [View Pull Request](${{ github.event.pull_request.html_url }})**
          embed-footer-text: "Repository: ${{ github.repository }}"
          embed-timestamp: "${{ github.event.pull_request.created_at }}"
